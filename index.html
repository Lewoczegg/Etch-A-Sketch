<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <section>
        <ul class="tools">
            <li class="tool active"><img class="tool-img" src="img/pencil.png" alt="An icon of pencil">Pencil</li>
            <li class="tool"><img class="tool-img" src="img/eraser.png" alt="An image of rubber">Rubber</li>
            <li class="toggle-grid active">Toggle Grid</li>
        </ul>
        <div class="right">
            <div class="container"></div>
            <input type="range" min="10" max="64" value="16" class="slider">
            <p class="value">Value: <span id="slider-value"></span></p>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
